<ion-view title="注册" hide-nav-bar="false">
    <ion-header-bar>
      <ion-nav-bar>
        <ion-nav-back-button style="display:block" class="button-clear button-dark">
          返回
        </ion-nav-back-button>
      </ion-nav-bar>
    </ion-header-bar>

    <ion-content>
      <div class="list"  ng-controller="registerCtrl" >
        <label class="item item-input">
          <input type="text" placeholder="请输入手机号码" required ng-pattern="/^1[34578]\d{9}$/" ng-model="userName">
        </label>
        <label class="item item-input">
          <input type="password" placeholder="输入密码" ng-model="passwords" required>
        </label>
        <label class="item item-input">
          <input type="password" placeholder="再次输入密码" required>
        </label>
        <label class="item item-input">
          <input type="text" placeholder="输入验证码" required>
          <span class="input-label">获取验证码</span>
        </label>
        <span>如果60秒内没有收到验证码，清点击重新获取</span>
        <button class="button button-block button-assertive" ng-click="next()">
          注册
        </button>
        <span>收不到验证码？点击进行<a href="#">语音验证</a></span>
      </div>
    </ion-content>
</ion-view>
